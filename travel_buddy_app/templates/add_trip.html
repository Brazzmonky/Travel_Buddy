<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" lang="eng">
	<title>Travel Buddy</title>
		{% load static %}
	<link rel="stylesheet" href="{% static 'travel_buddy_app/css/login.css' %}">
</head>
<body>
	<h1>Add a Trip</h1>
	<a href="/gohome">Home</a>
	<a href="/logout">Logout</a>
	<br>
	<form action="/Add/{{loggedinUser.id}}" method="post">
		{% csrf_token %}
		Destination:<input type="text" name="trip_name">
		<br>
		Description:<input type="text" name="description">
		<br>
		Travel From Date:<input type="Date" name="start">
		<br>
		Travel To Date:<input type="Date" name="end">
		<input type="submit" name="" value="Add">
	</form>
	{% if messages %}
<ul class="messages">    
    {% for message in messages %}    
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
    {% endfor %}
</ul>
{% endif %}
</body>
</html>
